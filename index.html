<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Agata Deter">
    <meta name="description" content="Small library project">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/bookshelf.svg" type="image/svg"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Library</title>

    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <section>
            <img src="images/book-half.svg" alt="Logo">
            <div class="library-name">library</div>
        </section>
        <section>
            <button id="add-button">Add Book</button>
            <button type="button" class="login-button">Log In</button>
        </section>
    </header>
    <main>
        <table id="table">
            <thead>
                <tr>
                    <th>cover</th>
                    <th>title</th>
                    <th>author</th>
                    <th>pages</th>
                    <th>read</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </main>
    <dialog id="favDialog">
        <form id="my-form" name="my-form" method="POST">
            <h1>Add New Book</h1>
            <div>
                <input type="url" name="url" id="url" placeholder="Image URL" pattern="https://.*" size="200">
            </div>
            <div>
                <input type="text" name="title" id="title" placeholder="Title" maxlength="50" required>         
            </div>
            <div>
                <input type="text" name="author" id="author" placeholder="Author" maxlength="50" required>
            </div>
            <div>
                <input type="number" id="pages" min="10" max="800" placeholder="Pages" required>
            </div>
            <div class="read">
                <label for="read" id="read">Have you already read it?
                    <input type="checkbox" id="read-check">
                </label>
            </div>
          <div>
            <button id="submitBtn" type="submit">Submit</button>
          </div>
        </form>
      </dialog>
      <output></output>
    <footer>Design by Agata Deter &copy; Copyright 2023</footer>
</body>
</html>
