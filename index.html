<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Agata Deter">
    <meta name="description" content="Small library project">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/bookshelf.svg" type="image/svg"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header>
        <section>
            <img src="images/book-half.svg" alt="Logo">
            <div class="library-name">library</div>
        </section>
        <section>
            <button type="button" class="add-button">Add Book</button>
            <button type="button" class="login-button">Log In</button>
        </section>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>cover</th>
                    <th>title</th>
                    <th>author</th>
                    <th>pages</th>
                    <th>read</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="book-info">
                    <td><img src="https://m.media-amazon.com/images/I/71HbYElfY0L._AC_UF1000,1000_QL80_.jpg" width="70px" height="100px"></td>
                    <td>Harry Potter and the Sorcerer's Stone</td>
                    <td>J.K. Rowling</td>
                    <td>309</td>
                    <td>read</td>
                    <td><button>CANCEL</button></td>
                </tr>
                <tr class="book-info">
                    <td><img src="https://m.media-amazon.com/images/I/61Nv1wDO91L._SX281_BO1,204,203,200_.jpg" width="70px" height="100px"></td>
                    <td>Breaking Creed</td>
                    <td>Alex Kava</td>
                    <td>368</td>
                    <td>not read</td>
                    <td><button>CANCEL</button></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>Design by Agata Deter &copy; Copyright 2023</footer>
    <script src="javascript.js"></script>
</body>
</html>
